name: run-analysis

on:
  workflow_dispatch:
  schedule:
    - cron: "15 10 * * 1-5"  # Runs daily at 10:15 AM IST (04:45 UTC)

jobs:
  analyse:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install requirements
        run: |
          pip install -r requirements.txt

      - name: Run python main.py
        run: |
          python main.py

      - name: Commit updated signals
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add data/signals/latest_signals.json || true
          git commit -m "Update signals" || true
          git push || true
          
