name: Daily Combined Futures & Options Analysis

on:
  schedule:
    - cron: "00 14 * * 1-5"   # 19:30 IST â‰ˆ 14:00 UTC, Monday-Friday
  workflow_dispatch:          # Manual trigger

jobs:
  analyze:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          
      - name: Install Dependencies
        run: |
          pip install -r requirements.txt
          
      - name: Create Output Directories
        run: |
          mkdir -p data/raw data/processed data/historical outputs/signals outputs/reports
          
      - name: Run Combined Futures & Options Analysis
        run: |
          python run.py
          
      - name: List Generated Files
        run: |
          echo "Generated files:"
          find outputs/ -type f -name "*.csv" -o -name "*.txt" | sort
          
      - name: Commit and Push Results
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git add outputs/
          git commit -m "Auto: Combined Futures+Options analysis for $(date +%Y-%m-%d)" || echo "No changes to commit"
          git push || echo "Nothing to push"
